<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default minusBtn" id="minus-phone"><i class="fas fa-minus"></i></button>
                           <input type="text" id="phone-count" class="form-control text-center" value="1">
                           <button class="btn btn-default plusBtn"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default minusBtn" id="minus-case"><i class="fas fa-minus"></i></button>
                           <input type="text" id="case-count" class="form-control text-center" value="1">
                           <button class="btn btn-default plusBtn"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //constant prices. These should not be changed
      const currentPhonePrc = document.getElementById("phone-price").innerText;
      const currentPhonePrice = parseFloat(currentPhonePrc);
      const currentCasePrc = document.getElementById("case-price").innerText;
      const currentCasePrice = parseFloat(currentCasePrc);

      //phone plus button event handler
      var plusBtn = document.getElementsByClassName("plusBtn");
      plusBtn[0].addEventListener("click",function(){
         itemCountPrice("phone-count","phone-price","plus");
         subTotalTotal();
      })

      //phone minus button event handler
      var minusBtn = document.getElementsByClassName("minusBtn");
      minusBtn[0].addEventListener("click",function(){
         itemCountPrice("phone-count","phone-price","minus");
         subTotalTotal();
      })

      //case plus button event handler
      var plusBtn = document.getElementsByClassName("plusBtn");
      plusBtn[1].addEventListener("click",function(){
         itemCountPrice("case-count","case-price","plus");
         subTotalTotal();
      })

      //case minus button event handler
      var minusBtn = document.getElementsByClassName("minusBtn");
      minusBtn[1].addEventListener("click",function(){
         itemCountPrice("case-count","case-price","minus");
         subTotalTotal();
      })

      //functions

      function subTotalTotal(){
         const phonePrc = document.getElementById("phone-price").innerText;
         const phonePrice = parseFloat(phonePrc);
         const casePrc = document.getElementById("case-price").innerText;
         const casePrice = parseFloat(casePrc);
         var totalPrice = phonePrice + casePrice;
         document.getElementById("sub-total").innerText = totalPrice;
         document.getElementById("total").innerText = totalPrice;
      }

      //idp -> id price
      function itemPriceCurrent(idp){
         if(idp == "phone-price")
            return currentPhonePrice;
         else
            return currentCasePrice;
      }

      //idc -> id count; idp -> id price; pm -> plus or minus
      function itemCountPrice(idc,idp,pm){
         const currentItemPrice = itemPriceCurrent(idp);
         const currentItemNum = document.getElementById(idc).value;
         var currentItemNumber = parseFloat(currentItemNum);
         if(pm == "plus")
            currentItemNumber++;
         else{
            currentItemNumber--;
         }
         document.getElementById(idc).value = currentItemNumber;
         var newItemPrice = currentItemPrice * currentItemNumber;
         document.getElementById(idp).innerText = newItemPrice;
      }
   </script>
</body>

</html>
